<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TP DEVINETTE</title>
    <!--STYLE-->
    <link rel="stylesheet" href="assets/css/main.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

    
    <div id="container">
        <!--Formulaire-->
        <form name="devinette" class="row g-3">
            <div class="col">
            <input type="text" class="form-control" id="essai" placeholder="Devinez un nombre (entre 1 et 10)" >
            </div>
            <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-0">Deviner</button>
            </div>
            <div id="erreur" class="erreur-saisie mt-0 mb-0" hidden>
                Vous devez choisir un nombre entier compris entre 1 et 10.
            </div>
        </form>
    </div>

    <script src="assets/js/main.js"></script>
</body>
</html>
